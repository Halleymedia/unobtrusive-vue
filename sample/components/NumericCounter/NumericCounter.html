<div>
  <h3 render-if="{{title}}">{{title}}</h3>
  <div class="counter-value">{{value}}</div>
  <button type="button" onclick="{{ increment() }}" class="counter-command"><img src="../../assets/plus.svg"></button>
  <button type="button" onclick="{{ decrement() }}" class="counter-command"><img src="../../assets/minus.svg"></button>
</div>
